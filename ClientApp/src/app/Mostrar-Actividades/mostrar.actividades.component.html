<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="sidebar">
      <h2 href="#" [routerLink]="['/DashboardEmpleados']">Proyecto Gestor</h2>
      <ul>
        <li><a href="#" [routerLink]="['/DashboardEmpleados']">Perfil</a></li>
        <li><a href="#" [routerLink]="['/MostrarActividades']">Actividades Pendientes</a></li>
        <li><a href="#" [routerLink]="['/']">Salir</a></li>

      </ul>

    </div>
    <div class="main_content">

      <div class="header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tabla de Empleados</div>
      <button *ngIf="enableEdit " (click)="enableEdit=false" class="btn page-secondary-action-btn" ng-click="cancel()">Cancel</button>
      <button *ngIf="enableEdit" id="saveBtn" class="btn page-primary-action-btn" (click)="saveSegment()" type="submit">Save</button>
      <button *ngIf="!enableEdit && !enableShowD" class="btn page-secondary-action-btn" (click)="enableEditMethod($event, i)"> Modificar Informacion</button>

      <div *ngIf="enableDelete && !enableEdit" class="btn page-secondary-action-btn"> Ingrese ID</div>
      <input *ngIf="enableDelete && !enableEdit" type="text" />
      <button *ngIf="enableDelete && !enableEdit" (click)="eliminar()" class="btn page-secondary-action-btn" ng-click="cancel()">Eliminar</button>
      <button *ngIf="enableDelete && !enableEdit" (click)="enableAll()" class="btn page-secondary-action-btn" ng-click="cancel()">Cancel</button>
      <button *ngIf="!enableDelete" class="btn page-secondary-action-btn" (click)="enableDeleteMethod()" input="text">
        Eliminar Informacion
      </button>

      <table class='table' *ngIf="lstUsuarios ">
        <thead>
          <tr>
            <th>ID Actividad</th>
            <th>Fecha Entrega</th>
            <th>Detalles</th>
            <th>Tiempo estimado</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of lstUsuarios" (click)="getClient(emp.idActividad)">
            <td>   {{emp.idActividad}} </td>
            <td>   {{emp.fechaEntrega}} </td>
            <td>   {{emp.detalles}} </td>
            <td>   {{emp.tiempoEstimado}} </td>
            <td>   {{emp.estadoSolicitud}} </td>
            <td><button class="btn btn-primary" type="submit" id="ed1" title="Editar" style="width: 100px;">Marcar Como Realizada</button>
          </tr>
          <!--<butto (click)="enableEdit=true" *ngIf="!enableEdit">Edit</button>
          <button (click)="enableEdit=false" *ngIf="enableEdit">Cancelar</button>
          <button (click)="deleteEmployee(i)">Delete</button>-->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
