<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2 href="#" [routerLink]="['/DashboardCClientes']">Proyecto Gestor</h2>
      <ul>
        <li><a href="#" [routerLink]="['/DashboardCClientes']">Perfil</a></li>
        <li><a href="#" [routerLink]="['/RegistroProyectos']">Solicitar Proyecto</a></li>
        <li><a href="#" [routerLink]="['/TablasSolicitudesProyectos']">Ver Solicitudes de proyecto</a></li>
        <li><a href="#" [routerLink]="['/ProyectosAprobados']">Proyectos Aprobados</a></li>
        <li><a href="#" [routerLink]="['/']"><i class="fas fa-address-book"></i>Salir</a></li>

      </ul>
    </div>
    <div class="main_content">
      <div class="header">Solicitud de Proyectos</div>
      <div class="container">
        <form [formGroup]="RegistroProyectos">

          <label>
            <input type="text" placeholder="Nombre Del Proyecto" formControlName="Nombre">
          </label>

          <label>
            <input type="text" placeholder="Tecnologias" formControlName="tecnologias">
          </label>

          <label>
            <input type="number" placeholder="Presupuesto" formControlName="presupuesto">
          </label>

          <br />
          <button class="boton" type="submit" (click)="onSubmit()">Enviar Solicitud</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
