<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2 href="#" [routerLink]="['/DashboardJP']">Proyecto Gestor</h2>
      <ul>
        <li><a href="#" [routerLink]="['/DashboardJP']">Perfil</a></li>
        <li><a href="#" [routerLink]="['/MostrarIntegrantes']">Ver Grupo</a></li>
        <li><a href="#" [routerLink]="['/']">Salir</a></li>
      </ul>
    </div>
    <div class="main_content">
      <div class="header">Registro de Actividades.</div>
      <div class="container">
        <form [formGroup]="actividadesForm">
          <label>
            <input type="date" placeholder="Fecha Entrega" formControlName="fecha">
          </label>

          <label>
            <input type="number" placeholder="tiempo estimado" formControlName="tiempo">
          </label>

          <label>
            <input type="text" placeholder="Detalles" formControlName="detalles">
          </label>

          <br />
          <button class="boton" type="submit" (click)="onSubmit()">Register</button>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
